name: Release

on:
  workflow_dispatch:

jobs:
  build:
    uses: ./.github/workflows/build.yml

  release:
    needs: build
    runs-on: ubuntu-24.04
    strategy:
      fail-fast: false
      matrix:
        include:
          - duckdb_version: 'v1.4.4'
            pyodide_version: '0.29.3'

    steps:
      - name: Download wheel artifact
        uses: actions/download-artifact@v7
        with:
          name: duckdb-${{ matrix.duckdb_version }}-pyodide-${{ matrix.pyodide_version }}
          path: dist

      - name: Create GitHub release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          TAG="duckdb-${{ matrix.duckdb_version }}-pyodide-${{ matrix.pyodide_version }}"

          python3 ${{ github.workspace }}/scripts/make_release_notes.py \
            "${{ matrix.duckdb_version }}" "${{ matrix.pyodide_version }}" \
            > release-notes.md

          gh release create "$TAG" \
            --repo "${{ github.repository }}" \
            --title "$TAG" \
            --notes-file release-notes.md \
            dist/*.whl \
          || gh release upload "$TAG" \
            --repo "${{ github.repository }}" \
            dist/*.whl --clobber
