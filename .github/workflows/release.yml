name: Release

on:
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-24.04
    strategy:
      fail-fast: false
      matrix:
        include:
          - duckdb_version: 'v1.4.4'
            pyodide_version: '0.29.3'

    steps:
      - name: Checkout this repo
        uses: actions/checkout@v6

      - name: Download wheel artifact from latest CI run
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          ARTIFACT_NAME="duckdb-${{ matrix.duckdb_version }}-pyodide-${{ matrix.pyodide_version }}"

          # Find the latest successful CI run on main
          RUN_ID=$(gh run list \
            --repo "${{ github.repository }}" \
            --workflow ci.yml \
            --branch main \
            --status success \
            --limit 1 \
            --json databaseId \
            --jq '.[0].databaseId')

          if [ -z "$RUN_ID" ]; then
            echo "No successful CI run found on main"
            exit 1
          fi

          echo "Downloading artifact '${ARTIFACT_NAME}' from CI run ${RUN_ID}"
          gh run download "$RUN_ID" \
            --repo "${{ github.repository }}" \
            --name "$ARTIFACT_NAME" \
            --dir dist

      - name: Create GitHub release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          TAG="duckdb-${{ matrix.duckdb_version }}-pyodide-${{ matrix.pyodide_version }}"

          python3 scripts/make_release_notes.py \
            "${{ matrix.duckdb_version }}" "${{ matrix.pyodide_version }}" \
            > release-notes.md

          gh release create "$TAG" \
            --repo "${{ github.repository }}" \
            --title "$TAG" \
            --notes-file release-notes.md \
            dist/*.whl \
          || gh release upload "$TAG" \
            --repo "${{ github.repository }}" \
            dist/*.whl --clobber
